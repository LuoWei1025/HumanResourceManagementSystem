<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>SWJTU人力资源管理系统</title>
    <link rel="stylesheet" href="common/layui/css/layui.css">
    <link rel="stylesheet" href="admin/css/style.css">

    <script src="common/layui/layui.js"></script>
    <script src="common/jquery-3.3.1.min.js"></script>
    <script src="common/vue.min.js"></script>

    <style>
        .right h2{
            margin: 10px 0;
        }
        .right li{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div id="app">
    <!--顶栏-->
    <header>
        <h1 style="font-size: x-large;" v-text="webname"></h1>
        <div class="breadcrumb">
            <ul>
                <li v-for="vo in address">
                    <a  v-text="vo.name" :href="vo.url" ></a> <span>/</span>
                </li>
            </ul>
            <span id="u-name"></span>，欢迎来到本系统！现在是<span id="u-time"></span>。
        </div>
    </header>

    <div class="main">
        <!--左栏-->
        <div class="left">
            <ul class="cl" >
                <!--顶级分类-->
                <li v-for="vo,index in menu" :class="{hidden:vo.hidden}">
                    <a href="javascript:;" :class="{active:vo.active}" @click="onActive(index)">
                        <i class="layui-icon" v-html="vo.icon"></i>
                        <span v-text="vo.name"></span>
                        <i class="layui-icon arrow" v-show="vo.url.length==0">&#xe61a;</i> <i v-show="vo.active" class="layui-icon active">&#xe623;</i>
                    </a>
                    <!--子级分类-->
                    <div v-for="vo2,index2 in vo.list">
                        <a :href="vo2.url" target="main" :class="{active:vo2.active}"  v-text="vo2.name"></a>
                        <i v-show="vo2.active" class="layui-icon active">&#xe623;</i>
                    </div>
                </li>
            </ul>
            <br/>
            <br/>
            <br/>
            <br/>
        </div>

        <!--右侧-->
        <div class="right">
            <iframe src="welcome_page.html" name="main" marginwidth="0" marginheight="0" frameborder="0" scrolling="auto" target="_self" ></iframe>
        </div>
    </div>
</div>

<script src="admin/js/index_conf.js"></script>

</body>
</html>
