<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>注册页面</title>
    <link rel="stylesheet" href="common/layui/css/layui.css">
    <script src="common/layui/layui.js"></script>
    <link rel="stylesheet" href="admin/css/register.css">
</head>
<body id="register">
    <div class="register">
        <h2>用户注册</h2>
        <form class="layui-form" method="post" target="_blank" action="">
            <div class="layui-form-item">
                <input type="username" name="user" placeholder="教职工账号" class="layui-input">
                <i class="layui-icon input-icon">&#xe66f;</i>
            </div>
            <div class="layui-form-item">
                <input type="password" name="pwd" placeholder="密码"  class="layui-input">
                <i class="layui-icon input-icon">&#xe673;</i>
            </div>
            <div class="layui-form-item">
                <input type="password" name="pwd" placeholder="确认密码"  class="layui-input">
                <i class="layui-icon input-icon">&#xe673;</i>
            </div>
            <div class="layui-btn-container">
                <button style="width: 100%" class="layui-btn" lay-submit lay-filter="login">提交注册</button>
            </div>
        </form>
    </div>
</body>
</html>
