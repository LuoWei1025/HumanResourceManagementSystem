# 端口设置
server.port=81
# 数据库连接
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://DBIP:3306/swjtuhrms?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
spring.datasource.username=hrms
spring.datasource.password=swjtuhrms

spring.thymeleaf.prefix=classpath:/static/
spring.thymeleaf.suffix=.html
# 定位模板的目录
spring.mvc.view.prefix=classpath:/static/
# 给返回的页面添加后缀名
spring.mvc.view.suffix=.html

#数据库Mapper文件、实体文件路径
mybatis.mapper-locations=classpath:mybatis/mappers/*.xml
mybatis.type-aliases-package=com.swjtu.hrms.entity
#开启自动驼峰命名转换
mybatis.configuration.map-underscore-to-camel-case=true

#关闭存储功能
spring.thymeleaf.cache=false